<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Selector</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Subject Selector for S5 in 2022</h1>

    <section style="padding-top:20px">
        <h2 class="text-center">Select your subjects here</h2>
        <div class="text-center" id="input-box"></div>
    </section>

    <section style="padding-top:20px">
        <h2 class="text-center">Possible combinations</h2>
        <p class="text-center" id="message"></p>
        <table id="table" class="text-center">
            <tr>
                <th>Column A</th>
                <th>Column B</th>
                <th>Column C</th>
                <th>Column D</th>
                <th>Column E</th>
            </tr>
        </table>
    </section>
</body>

</html>
